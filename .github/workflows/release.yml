---
name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: |
          dotnet publish src\Greg.KeySub -c Release -r win-x64 `
            --self-contained -p:PublishSingleFile=true -o publish

      - name: Get version
        id: version
        shell: pwsh
        run: |
          $version = "v$(Get-Date -Format 'yyyy.MM.dd.HHmm')"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            Automated release of Greg.KeySub

            ## Installation
            Download `Greg.KeySub.exe` and run it.

            ## Changes
            Commit: ${{ github.sha }}
          files: |
            publish/Greg.KeySub.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
