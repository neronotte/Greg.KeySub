---
name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Greg.KeySub/Greg.KeySub.csproj

      - name: Build
        run: dotnet build src/Greg.KeySub/Greg.KeySub.csproj --configuration Release --no-restore

      - name: Publish Self-Contained (with compression)
        run: |
          dotnet publish src/Greg.KeySub/Greg.KeySub.csproj -c Release -r win-x64 `
            --self-contained -p:PublishSingleFile=true -o publish/self-contained

      - name: Publish Framework-Dependent
        run: |
          dotnet publish src/Greg.KeySub/Greg.KeySub.csproj -c Release -r win-x64 `
            --no-self-contained -p:PublishSingleFile=true -p:EnableCompressionInSingleFile=false -o publish/framework-dependent

      - name: Rename executables
        shell: pwsh
        run: |
          Rename-Item publish/self-contained/Greg.KeySub.exe Greg.KeySub-SelfContained.exe
          Rename-Item publish/framework-dependent/Greg.KeySub.exe Greg.KeySub-FrameworkDependent.exe

      - name: Get version
        id: version
        shell: pwsh
        run: |
          $version = "v$(Get-Date -Format 'yyyy.MM.dd.HHmm')"
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            Automated release of Greg.KeySub

            ## Downloads

            | File | Size | Requirements |
            |------|------|--------------|
            | `Greg.KeySub-SelfContained.exe` | ~49 MB | None (includes .NET runtime) |
            | `Greg.KeySub-FrameworkDependent.exe` | ~676 KB | .NET 10 Runtime |

            ## Installation
            Download the appropriate executable and run it.

            ## Changes
            Commit: ${{ github.sha }}
          files: |
            publish/self-contained/Greg.KeySub-SelfContained.exe
            publish/framework-dependent/Greg.KeySub-FrameworkDependent.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
